function startfunction() {
  timerInterval = setInterval(function(){
  var time = endingTime - Date.now(); // 25 (in ms 99980239840238)
  var minutes = new Date(time).getMinutes(); //grabs minutes from huge number above
  var seconds = new Date(time).getSeconds(); //grabs seconds from time variable
  document.getElementById("work_time_count").innerHTML = minutes + ":" + seconds
  }, 1000);
}

function pausefunction() {
   clearInterval(timerInterval);
}

function addMinute() {
    minutestoCountdown++;
		document.querySelector('#minutes_to_countdown').innerHTML = minutestoCountdown;
}

function subtractMinute() {
    minutestoCountdown--;
		document.querySelector('#minutes_to_countdown').innerHTML = minutestoCountdown;
}

function addMinuteBreak() {
    minutestoBreak++;
		document.querySelector('#minutes_to_break').innerHTML = minutestoBreak;
}

function subtractMinuteBreak() {
    minutestoBreak--;
		document.querySelector('#minutes_to_break').innerHTML = minutestoBreak;
}



</script>
